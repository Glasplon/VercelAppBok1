<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å lese for å forstå</title>
    <link rel="icon" type="image/x-icon" href="/images/logo_hvit_til-a-ha-oppa-bilder-eller-farge.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="infobox">
        <div id="infoboxHeader">
            <div id="infoBoxTitle">
                TMP
            </div>
            <div id="infoBoxValue">
                0
            </div>
        </div>
        <button id="moreInfoBttn" onclick="showBookInfoForCurrentCountry()">
            se bøker
        </button>
        <button id="infoboxCloseBTN" onclick="hideBox()">
            X
        </button>
    </div>
    <div class="headerGoAway">
        <div id="headerTitle1">
            Å lese for å forstå
        </div>
    </div>
    <div class="headerOuter">
        <div id="headerTitle2">
            Loading...
        </div>
    </div>
    <div id="mapWrapperCenterer">
        <div class="svg-wrapper" id="mapWrapper">
            <object id="world-svg" data="world.svg" type="image/svg+xml"></object>
        </div>
    </div>
    
    <div id="countryBookInfoTitle">
        land
    </div>
    <div id="countryBookInfoHolder">
        Klikk på et land, og klikk "se bøker"!
    </div>
    <div id="bokLandListeHolderCenterer">
        <div id="bokLandListeHolderBlock">
            <div id="landListeHolderTopBar">
                Land
                <div id="landListeHolderBarSpacer">
                    Sortert etter: 
                    <button id="reverser" onclick="reverseLandListeHolder()" class="moreInfoBttn2">
                        Flest bøker lest
                    </button>
                </div>
            </div>
            <div id="bokLandListeHolder">

            </div>
        </div>
    </div>
    <div id="load-error" style="display:none">
        <p>
        Vi har problemer med å nå serveren vår.<br>
        Vennligst sjekk internettilkoblingen din og prøv å last siden på nytt.
        Hvis problemet vedvarer, ta kontakt med support på Teams.<br> Takk.
        </p>
        <button class="errorBttn" onclick="window.location.reload()">Retry</button>
    </div>
    <div id="loadBlur">

    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.svg-wrapper');
            // Set scrollLeft to half of the difference between scrollWidth and clientWidth
            wrapper.scrollLeft = (wrapper.scrollWidth - wrapper.clientWidth) / 2;
        });
    </script>
    <script src="script.js">
        
    </script>

</body>

</html>
